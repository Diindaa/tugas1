<!DOCTYPE html>

<body bgcolor="SeaShell">
    <form name="FormTgsB" method="post" action="#">
        <table align="center" border="0" cellpadding="10" width="25%">

            <thead>

                    <td width="67%"><label>Username</label></td>

            <tfoot>
